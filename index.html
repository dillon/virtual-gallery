<!DOCTYPE html>
<html lang="en">

<head>
  <title>three.js webgl - controls - deviceorientation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no, initial-scale=1">
  <style>
    body {
      margin: 0px;
      background-color: #000000;
      overflow: hidden;
    }
    
    #info {
      position: absolute;
      top: 0px;
      width: 100%;
      color: #ffffff;
      padding: 5px;
      font-family: Monospace;
      font-size: 13px;
      font-weight: bold;
      text-align: center;
    }
    
    a {
      color: #ff8800;
    }
  </style>
</head>

<body>

  <div id="container"></div>

  <div id="info">
    <a href="http://threejs.org" target="_blank">three.js</a> - equirectangular panorama demo with DeviceOrientation controls. photo by <a href="http://www.flickr.com/photos/jonragnarsson/2294472375/" target="_blank">JÃ³n Ragnarsson</a>.
  </div>

  <!-- <script src="js/three.min.js"></script> -->
  <script src="js/DeviceOrientationControls.js"></script>

  <script>
    function setup() {
      createCanvas(710, 400, WEBGL);
    }

    function draw() {
      background(250);
      translate(-250 * 2.5, 0, 0);
      normalMaterial();
      push();
      rotateZ(frameCount * 0.01);
      rotateX(frameCount * 0.01);
      rotateY(frameCount * 0.01);
      plane(80);
      pop();
      translate(250, 0, 0);
      push();
      rotateZ(frameCount * 0.01);
      rotateX(frameCount * 0.01);
      rotateY(frameCount * 0.01);
      box(80, 80, 80);
      pop();
      translate(250, 0, 0);
      push();
      rotateZ(frameCount * 0.01);
      rotateX(frameCount * 0.01);
      rotateY(frameCount * 0.01);
      cylinder(80, 80);
      pop();
      translate(250, 0, 0);
      push();
      rotateZ(frameCount * 0.01);
      rotateX(frameCount * 0.01);
      rotateY(frameCount * 0.01);
      cone(80, 80);
      pop();
      translate(250, 0, 0);
      push();
      rotateZ(frameCount * 0.01);
      rotateX(frameCount * 0.01);
      rotateY(frameCount * 0.01);
      torus(80, 20);
      pop();
      translate(250, 0, 0);
      push();
      rotateZ(frameCount * 0.01);
      rotateX(frameCount * 0.01);
      rotateY(frameCount * 0.01);
      sphere(80);
      pop();
    }
  </script>

</body>

</html>
