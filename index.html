  <script>
    //parse stuff
    Parse.initialize("nFKDmrlJEfyeEjTt4SMBhglHlKrFD0Wv61MAiMpj", "0ugDUNgUmflEHjINRTEMg68SfXX1NDJ9QN9MVd80");

    var TestObject = Parse.Object.extend("TestObject");
    var testObject = new TestObject();
    testObject.save({
      foo: "bar"
    }, {
      success: function(object) {
        $(".success").show();
      },
      error: function(model, error) {
        $(".error").show();
      }
    });

    //start parse 2 (users)
    var user = new Parse.User();
    user.set("username", "my name" + random(1000000));
    user.set("password", "my pass" + random(1000000));

    // other fields can be set just like with Parse.Object

    user.signUp(null, {
      success: function(user) {
        // Hooray! Let them use the app now.
      },
      error: function(user, error) {
        // Show the error message somewhere and let the user try again.
        alert("Error: " + error.code + " " + error.message);

    });

  <div id="container"></div>

  <div id="info">
  </div>

  <script src="js/three.min.js"></script>
  <script src="js/DeviceOrientationControls.js"></script>

  <script>
    (function() {
      "use strict";
      window.addEventListener('load', function() {

        var container, camera, scene, renderer, controls, geometry, mesh;

        var animate = function() {

          window.requestAnimationFrame(animate);

          controls.update();
          renderer.render(scene, camera);

        };

        container = document.getElementById('container');

        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1100);

        controls = new THREE.DeviceOrientationControls(camera);

        scene = new THREE.Scene();

//sphere idk what this does
        var geometry = new THREE.SphereGeometry(100, 100, 1);

        var material = new THREE.MeshBasicMaterial({
          map: THREE.ImageUtils.loadTexture('images/equi.jpg')
        });

        var mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        //box you're in
        var geometry = new THREE.BoxGeometry(100, 100, 100, 4, 4, 4);
        var material = new THREE.MeshBasicMaterial({
          color: 0xFFFFFF,
          side: THREE.BackSide,
          wireframe: true //disable to make it walls
        });
        var mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);


//another thing idk?
        var geometry = new THREE.SphereGeometry(100, 100, 100, 2, 2, 42);
        var material = new THREE.MeshBasicMaterial({
          color: 0xFFFFFF,
          side: THREE.BackSide,
          wireframe: true
        });

        var mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);




        // GROUND

        var groundGeo = new THREE.PlaneBufferGeometry(10000, 10000);
        var groundMat = new THREE.MeshPhongMaterial({
          color: 0xffffff,
          specular: 0x050505
        });
        groundMat.color.setHSL(0.095, 1, 0.75);

        var ground = new THREE.Mesh(groundGeo, groundMat);
        ground.rotation.x = -Math.PI / 2;
        ground.position.y = -33;
        scene.add(ground);
        wireframe: true //disable later

        ground.receiveShadow = true;




        //rendering


        renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.domElement.style.position = 'absolute';
        renderer.domElement.style.top = 0;
        container.appendChild(renderer.domElement);

        window.addEventListener('resize', function() {

          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);

        }, false);

        animate();

      }, false);

    })();
  </script>
